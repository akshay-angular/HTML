<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline</title>
    <style>
        h1 {
            color: red;
            background-color: black;
            padding: 20px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Block And Inline</h1>
    <div>
        <h2>Cars</h2>
        <ul>

            <li>BMW</li>
            <li>Audi</li>
            <li>Rolls Royce</li>
            <li>Benz</li>

        </ul>

    </div>
    <h2 style="color: hotpink;">Super <span style="color:lawngreen">Cars</span> </h2>
</body>

</html>
